<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let log"> {{log.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dataHora">
    <th mat-header-cell *matHeaderCellDef> Data Hora  </th>
    <td mat-cell *matCellDef="let log"> {{log.dataHora | date:'dd/MM/yyyy hh:mm' }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let log"> {{log.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="resultado">
    <th mat-header-cell *matHeaderCellDef> Resultado </th>
    <td mat-cell *matCellDef="let log"> {{log.resultado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
